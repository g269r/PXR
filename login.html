<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | PantherX Roleplay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-black text-white flex flex-col justify-center items-center min-h-screen px-4">
  <img src="./assets/logo.png" alt="PantherX Logo" class="w-40 mb-6">
  <h1 class="text-2xl font-bold text-orange-400 mb-4">Login to PantherX Roleplay</h1>
  <button id="login-btn" class="bg-orange-600 hover:bg-orange-700 px-6 py-3 rounded-xl font-semibold shadow-lg">
    Login with Discord
  </button>

  <script>
    const supabase = supabase.createClient('https://floootttcuorptrudwzu.supabase.co', 'YOUR_PUBLIC_ANON_KEY');

    document.getElementById('login-btn').addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'discord',
      });
      if (error) alert('Login failed: ' + error.message);
    });
  </script>
</body>
</html>
